<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="atfi IT Consultancy offers expert CRM, business, and system support.">
    <meta property="og:title" content="atfi - IT Consultancy">
    <meta property="og:description" content="Your trusted partner in IT consultancy, specialising in CRM, business, and system support.">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="https://yourwebsiteurl.com">
    <title>atfi - IT Consultancy</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* General styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
            color: #333;
            align-items: center;
            justify-content: center;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav {
            width: 100%;
            background-color: #007bff;
            box-sizing: border-box;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-menu > li {
            position: relative;
        }

        .nav-menu > li > a {
            display: block;
            padding: 1rem 2rem;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .nav-menu > li > a:hover {
            background-color: #0056b3;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #007bff;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 200px; /* Adjust width as needed */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown li a {
            padding: 1rem;
            color: #fff;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown li a:hover {
            background-color: #0056b3;
        }

        .nav-menu > li:hover .dropdown {
            display: block;
        }

        main {
            text-align: center;
            max-width: 800px; /* Adjust max width for content */
            padding: 0 1rem; /* Add padding for better spacing */
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 1rem 0;
        }

        a, .whatsapp-button {
            display: inline-block;
            text-align: center;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0.5rem; /* Add spacing between links */
        }

        a {
            color: #007bff;
            background-color: transparent;
        }

        .whatsapp-button {
            background-color: #25D889;
            color: #fff;
        }

        a:hover, .whatsapp-button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Add subtle scale effect on hover */
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        /* Media query for responsive navigation */
        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
            }

            .nav-menu > li {
                width: 100%;
            }

            .dropdown {
                position: static;
                width: 100%;
                box-shadow: none;
            }

            .nav-menu > li > a {
                padding: 0.75rem 1.5rem;
            }

            .dropdown li a {
                padding: 0.75rem;
            }

            h1 {
                font-size: 2rem; /* Adjust font size for smaller screens */
            }

            p {
                font-size: 1rem; /* Adjust font size for better readability */
            }
        }
    </style>
</head>
<body>
    <header role="banner">
        <div class="logo">
            <h1>atfi</h1>
        </div>
        <nav role="navigation">
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li>
                    <a href="#services">Services</a>
                    <ul class="dropdown">
                        <li><a href="#crm">CRM Solutions</a></li>
                        <li><a href="#business">Business Support</a></li>
                        <li><a href="#system">System Support</a></li>
                    </ul>
                </li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <section>
            <p>Your trusted partner in IT consultancy, specialising in CRM, business, and system support.</p>
            <a href="mailto:dan@atfi.uk" class="contact-link">Email us</a>
            <a href="whatsapp://send?phone=+1234567890" target="_blank" class="whatsapp-button">WhatsApp</a>
        </section>
    </main>
    <footer role="contentinfo">
        <p>&copy; atfi</p>
    </footer>
</body>
</html>
