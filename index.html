<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="atfi IT Consultancy offers expert CRM, business, and system support.">
    <meta property="og:title" content="atfi - IT Consultancy">
    <meta property="og:description" content="Your trusted partner in IT consultancy, specialising in CRM, business, and system support.">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="https://yourwebsiteurl.com">
    <title>atfi - IT Consultancy</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Importing Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap');

        /* General styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            align-items: center;
            justify-content: center;
        }

        header {
            background: url('hero-image.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav {
            width: 100%;
            background-color: #004080;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-menu > li {
            position: relative;
        }

        .nav-menu > li > a {
            display: block;
            padding: 1rem 2rem;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .nav-menu > li > a:hover {
            background-color: #0056b3;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #0056b3;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 200px;
        }

        .dropdown-menu a {
            display: block;
            padding: 1rem;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu a:hover {
            background-color: #003d7a;
        }

        .nav-menu > li:hover .dropdown-menu {
            display: block;
        }

        main {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 1rem 0;
        }

        a, .whatsapp-button {
            display: inline-block;
            text-align: center;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 0.5rem;
        }

        a {
            color: #007bff;
        }

        .whatsapp-button {
            background-color: #28a745;
            color: #fff;
        }

        a:hover, .whatsapp-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #004080;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>atfi</h1>
                <p>IT Consultancy</p>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#home">Home</a></li>
                    <li>
                        <a href="#services">Services</a>
                        <ul class="dropdown-menu">
                            <li><a href="#crm">CRM Solutions</a></li>
                            <li><a href="#business">Business Support</a></li>
                            <li><a href="#system">System Support</a></li>
                        </ul>
                    </li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <p>Your trusted partner in IT consultancy, specialising in CRM, business, and system support.</p>
            <a href="mailto:dan@atfi.uk" class="contact-link">dan@atfi.uk</a>
            <a href="whatsapp://send?phone=+1234567890" target="_blank" class="whatsapp-button">WhatsApp</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 atfi</p>
    </footer>
    <script>
        // Optional JavaScript for interactive elements
        document.querySelectorAll('.nav-menu > li').forEach(item => {
            item.addEventListener('mouseenter', () => {
                const dropdown = item.querySelector('.dropdown-menu');
                if (dropdown) {
                    dropdown.style.display = 'block';
                }
            });
            item.addEventListener('mouseleave', () => {
                const dropdown = item.querySelector('.dropdown-menu');
                if (dropdown) {
                    dropdown.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
