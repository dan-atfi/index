<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Event Partner for Unforgettable Experiences">
    <title>Your Event Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }

        header {
            background: url('your-hero-image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
        }

        header p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff4081;
        }

        section {
            padding: 4rem 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        section h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .event-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .event-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 300px;
            text-align: center;
        }

        .event-item img {
            width: 100%;
            height: auto;
        }

        .event-item h3 {
            margin: 1rem 0;
            font-size: 1.5rem;
        }

        .event-item p {
            padding: 0 1rem 1rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Your Event Company</h1>
            <p>Unforgettable Experiences Await</p>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="events">
        <h2>Upcoming Events</h2>
        <div class="event-list">
            <div class="event-item">
                <img src="event1.jpg" alt="Event 1">
                <h3>Event 1</h3>
                <p>Details about Event 1.</p>
            </div>
            <div class="event-item">
                <img src="event2.jpg" alt="Event 2">
                <h3>Event 2</h3>
                <p>Details about Event 2.</p>
            </div>
            <div class="event-item">
                <img src="event3.jpg" alt="Event 3">
                <h3>Event 3</h3>
                <p>Details about Event 3.</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Your Event Company. All rights reserved.</p>
    </footer>
</body>
</html>
