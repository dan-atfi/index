<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atfi - IT Consultancy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            cursor: url('https://cdn.pixabay.com/photo/2020/07/01/12/58/finger-pointing-5358937_960_720.png'), auto; /* Custom cursor */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-animation svg {
            width: 80%;
            height: auto;
            opacity: 0.1;
            animation: spin 20s linear infinite;
        }

        .container {
            text-align: center;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            color: #00ff00; /* Highlighting the company's tech focus */
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        p, .service-item {
            color: #ccc; /* Light grey for readability */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: slideUp 2s ease-in-out;
        }

        .services {
            margin-bottom: 30px;
        }

        .service-item {
            font-size: 1.1rem;
            margin: 10px 0;
            animation: fadeIn 3s ease-in-out;
        }

        a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #00ff00; /* Matching the tech green theme */
            display: inline-block;
            animation: pulse 5s infinite, blur 6s infinite;
        }

        a:hover {
            color: #0f0;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes blur {
            0%, 100% { filter: blur(0); }
            50% { filter: blur(3px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="background-animation">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-label="Spinning circle animation">
            <circle cx="50" cy="50" r="45" stroke="#00ff00" stroke-width="2" fill="none"/>
            <line x1="50" y1="5" x2="50" y2="15" stroke="#00ff00" stroke-width="2"/>
            <line x1="50" y1="85" x2="50" y2="95" stroke="#00ff00" stroke-width="2"/>
            <line x1="5" y1="50" x2="15" y2="50" stroke="#00ff00" stroke-width="2"/>
            <line x1="85" y1="50" x2="95" y2="50" stroke="#00ff00" stroke-width="2"/>
            <circle cx="50" cy="50" r="10" fill="#00ff00"/>
        </svg>
    </div>

    <div class="container">
        <h1>Welcome to atfiii</h1>
        <p>Your trusted partner in IT consultancy, specialising in CRM, business, and system support.</p>
        
        <div class="services">
            <div class="service-item">• CRM Implementation & Support</div>
            <div class="service-item">• Business Process Optimisation</div>
            <div class="service-item">• System Integration & Maintenance</div>
        </div>
    </div>

    <a href="mailto:dan@atfi.uk">Email: dan@atfi.uk</a>

</body>
</html>
