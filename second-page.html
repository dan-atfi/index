<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atfi - Modern Redesign</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .services {
            margin: 20px 0;
        }

        .service-item {
            font-size: 1rem;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>atfi - Modern Redesign</h1>
        <p>Welcome to our newly designed site! We offer state-of-the-art IT consultancy services to meet all your needs.</p>

        <div class="services">
            <div class="service-item">• Cutting-edge CRM Solutions</div>
            <div class="service-item">• Streamlined Business Processes</div>
            <div class="service-item">• Comprehensive System Integrations</div>
        </div>

        <a href="index.html" class="button">Back to Home</a>
    </div>

</body>
</html>
